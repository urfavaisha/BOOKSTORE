<div class="form-wrapper">
  <h1 class="form-title">
    {{ isEditMode ? 'Edit Book' : 'Add Book' }}
  </h1>
  <p class="form-subtitle">Fill in the details of the book below.</p>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Title -->
    <label for="title">Title *</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter book title" />
    <div class="error" *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched">
      Title is required.
    </div>

    <!-- Author -->
    <label for="authors">Author *</label>
    <input type="text" id="author" formControlName="author" placeholder="Enter author's name" />
    <div class="error" *ngIf="bookForm.get('authors')?.invalid && bookForm.get('author')?.touched">
      Authors are required.
    </div>

    <!-- Price -->
    <label for="price">Price *</label>
    <input type="number" id="price" formControlName="price" placeholder="Enter book price" />
    <div class="error" *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched">
      Price must be a positive number.
    </div>

    <!-- Description -->
    <label for="description">Description *</label>
    <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
    <div class="error" *ngIf="bookForm.get('description')?.invalid && bookForm.get('description')?.touched">
      Description is required.
    </div>

    <button type="submit" [disabled]="bookForm.invalid">
      {{ bookId ? 'Update Book' : 'Add Book' }}
    </button>
  </form>
</div>
